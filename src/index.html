<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<body>
    <div class="matrixScreen"></div>
    <!-- Following script blocks allow JQuery support in both the browser and Electron.
             Solution via: https://github.com/electron/electron/issues/254#issuecomment-183483641
          -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="matrix.js" type="text/javascript"></script>
    <script>if (window.module) module = window.module;</script>
</body>
